<md-dialog>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2 class="pokemon-name">{{selectedPokemonInfo.name}}</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="closeDialog()">
                <i class="glyphicon glyphicon-remove"></i>
            </md-button>
        </div>
    </md-toolbar>
    <md-dialog-content>
        <md-list>
            <md-list-item class="md-3-line" ng-repeat="(key, value) in selectedPokemonInfo">
                <div class="md-list-item-text" layout="column">
                    <h3>{{key}}</h3>
                    <p>{{value}}</p>
                </div>
            </md-list-item>
        </md-list>
    </md-dialog-content>
    <md-dialog-actions layout="row">
        <md-button ng-click="closeDialog()">Close Dialog</md-button>
    </md-dialog-actions>
</md-dialog>
